<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            border: solid 5px dodgerblue;
            font-size: 40px;
        }

        .flex-container div {
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;
            flex-direction: column;
            flex-direction: row;
        }

        .flex-container div {
            flex-basis: 100px;
            width: 200px;
        }

        .flex-container div:nth-child(4) {
            flex: 3 6 100px; /* grow shrink basis */
        }

        .flex-container {
            width: 600px;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
